<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
    <main class="bg-[#333333] my-2 w-[390px] h-[873px] m-auto border border-2 border-black rounded-[24px]">
        <div class="flex justify-between px-2 mt-[47px]">
            <img src="./img/arrow_back.svg" alt="">
            <p class="text-[#ffffff] text-[18px]">Mindfulness</p>
            <img src="./img/settings.svg" alt="">
        </div>

        <div class="text-[#ffffff] flex gap-7 mx-20 text-center mt-7">
            <p>M</p>
            <p>T</p>
            <p>W</p>
            <P>T</P>
            <p>F</p>
            <p>S</p>
            <p>S</p>
        </div>

        <div class="grid mx-4 gap-6">
            <p class="text-[#ffffff]">3.4k</p>
            <div class="flex gap-2">
                <p class="bg-[#C4C4C4] rounded-l-[2px] rounded-r-[25px] px-3">2.8k</p>
                <img class="px- mr-7" src="./img/Line 142.svg" alt="">
            </div>
            <p class="text-[#ffffff]">1.5k</p>
        </div>

        <div class="text-[#ffffff] flex gap-2 mx-20 text-center mt-7">
            <img src="./img/Rectangle 286.svg" alt="">
            <img src="./img/Rectangle 286.svg" alt="">
            <img src="./img/Rectangle 286.svg" alt="">
            <img src="./img/Rectangle 286.svg" alt="">
            <img src="./img/Rectangle 286.svg" alt="">
            <img src="./img/Rectangle 286.svg" alt="">
            <img class="mt-8" src="./img/Rectangle 292.svg" alt="">
        </div>
        <div class="flex justify-end">
            <div class="justify-end m-5">
                <img class="ml-5" src="./img/Polygon 2.svg" alt="">
                <p class="text-[#ffffff]">Today</p>
            </div>
        </div>

        <div class="flex mx-4 my-2">
            <img class="p-1" src="./img/water 1.svg" alt="">
            <p class="text-[#ffffff] text-[14px]">Did you know? You burn more calories when you hydrate yourself properly. <span class="text-[#C4C4C4]">Learn more...</span></p>
        </div>

        <div class="flex bg-[#ffffff] justify-between py-[10px]">
            <p class="px-4">This week</p>
            <p class="px-4">1,100 calories</p>
        </div>

        <div class="flex mx-7 my-[10px] text-[#ffffff] font-bold">
            <p class="pr-10">Today</p>
            <p >1,100 calories</p>
        </div>

        <div class="flex bg-[#ffffff] justify-between py-[10px]">
            <p class="px-4">Aug 8 - Aug 14</p>
            <p class="px-4">10,400 calories</p>
        </div>

        <div class="flex font-bold text-[#ffffff] mx-7 my-5">
            <p class="mr-[60px]">Sat</p>
            <p class="font-bold">1,150 <span>calories</span></p>
        </div>
        <div class="border-b"></div>

        <div class="flex font-bold text-[#ffffff] mx-7 my-5">
            <p class="mr-[60px]">Fri</p>
            <p class="font-bold">2,150 calories<span></span></p>
        </div>
        <div class="border-b"></div>

        <div class="flex font-bold text-[#ffffff] mx-7 my-5">
            <p class="mr-[60px]">Thu</p>
            <p class="font-bold">1,750
                calories<span></span></p>
        </div>
        <div class="border-b"></div>

        <footer class="bg-[#525252] flex justify-between px-10 py-2 mt-[0px] rounded-b-[24px]">
            <img src="./img/calendar_today.png" alt="">
            <img src="./img/where_to_vote.png" alt="">
            <img src="./img/people_alt.png" alt="">
            <img src="./img/stars.png" alt="">
        </footer>
        
    </main>
</body>
</html>
