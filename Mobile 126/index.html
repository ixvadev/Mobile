<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
    <main class="bg-[#333333] my-2 w-[390px] h-[873px] m-auto border border-2 border-black rounded-[24px]">
        <div class="flex justify-between m-4 mt-[40px] text-[#ffffff]">
            <div class="flex">
                <img src="./img/close (1).png" alt="">
                <p class="font-bold ml-4">Share post</p>
            </div>
            <p class="text-[#A8A8A8]">Post</p>
        </div>
    
        <div class="flex text-[#ffffff] ml-4 ">
            <img src="./img/Ellipse 130.svg" alt="">
            <div class="ml-5">
                <p class="ml-4 my-1">Oscar Sun</p>
                <div class="border w-[124px] rounded-[14px] flex text-[#ffffff] p-1">
                    <img class="ml-1" src="./img/Layer 3.png" alt="">
                    <p class="text-center px-2">Anyone</p>
                    <img src="./img/arrow_drop_down.svg" alt="">
                </div>
            </div>
            
        </div>
        
    
        <p class="text-[#D0D0D0] text-[18px] mt-6 mx-4">What do you want to talk about?</p>
    
        <div class="bg-[#525252] rounded-b-[24px] mt-[443px]">
            <div class="flex justify-center p-5">
                <img src="./img/Home Indicator (1).svg" alt="">
            </div>
            <div class="mx-4 grid gap-y-4 text-[#ffffff] p-5">
                <div class="flex gap-2">
                    <img src="./img/photo_library.svg" alt="">
                    <p>Add a photo</p>
                </div>
                <div class="flex gap-2">
                    <img src="./img/celebration.svg" alt="">
                    <p>Celebrate an occasion</p>
                </div>
                <div class="flex gap-2">
                    <img src="./img/person_pin.svg" alt="">
                    <p>Find an expert</p>
                </div>
                <div class="flex gap-2">
                    <img class="" src="./img/poll.svg" alt="">
                    <p >Create a poll</p>
                </div>
            </div>
        </div>
    
    </main>
    
</body>
</html>
